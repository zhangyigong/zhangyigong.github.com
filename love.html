<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>阿毛给妞儿的情人节礼物</title>

<style type="text/css">
@font-face {
	font-family: digit;
	src: url('digital-7_mono.ttf') format("truetype");
}
</style>

<link href="love_css/default.css" type="text/css" rel="stylesheet">
<script type="text/javascript" src="love_js/jquery.js"></script>
<script type="text/javascript" src="love_js/garden.js"></script>
<script type="text/javascript" src="love_js/functions.js"></script>

</head>

<body>

<div id="mainDiv">
	<div id="codeBorder">
		<div id="code">
			阿毛给妞儿准备的<span class="comments">情人节</span>礼物<br/>
			希望妞儿能喜欢...
			<br><br>
			
			缘是美丽的邂逅<br/>
			爱是心跳的感觉<br/>
			情是心灵的交会<br/>
			恋是甜蜜的思念<br/>
			走在爱与被爱的边缘<br/>
			你见或者不见<br/>
			爱你的心始终不改变！	
			<br><br>		
		</div>
	</div>
	<div id="loveHeart" align="center">
		<canvas id="garden"></canvas>
		<div id="words">
			<div id="messages">
				亲爱的，这是我们相爱在一起的时光。
				<div id="elapseClock"></div>
			</div>
			<div id="loveu">
				爱你直到永永远远。<br/>
				<div class="signature">-- 阿毛</div>
			</div>
		</div>
	</div>

</div>



<script type="text/javascript">
var offsetX = $("#loveHeart").width() / 2;
var offsetY = $("#loveHeart").height() / 2 - 55;
var together = new Date();
together.setFullYear(2010, 6, 6);
together.setHours(17);
together.setMinutes(0);
together.setSeconds(0);
together.setMilliseconds(0);

if (!document.createElement('canvas').getContext) {
	var msg = document.createElement("div");
	msg.id = "errorMsg";
	msg.innerHTML = "Your browser doesn't support HTML5!<br/>Recommend use Chrome 14+/IE 9+/Firefox 7+/Safari 4+"; 
	document.body.appendChild(msg);
	$("#code").css("display", "none")
	$("#copyright").css("position", "absolute");
	$("#copyright").css("bottom", "10px");
	document.execCommand("stop");
} else {
	setTimeout(function () {
		startHeartAnimation();
	}, 5000);

	timeElapse(together);
	setInterval(function () {
		timeElapse(together);
	}, 500);

	adjustCodePosition();
	$("#code").typewriter();
}
</script>

</body>
</html>
